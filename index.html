<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/styles.css">
    <title>Flash Cards Application</title>
</head>

<body>
    <button class="add-card-button">Add Card</button>
    <button class="delete-cards">Delete Cards</button>
    <div class="overlay">
        <div class="close-overlay">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z" /></svg>
        </div>
        <form class="add-card-form">
            <textarea id="front-card-input" placeholder="Enter your question..." autofocus></textarea>
            <textarea id="back-card-input" placeholder="Enter your answer..."></textarea>
            <input type="submit" id="submit-new-card-form" />
        </form>
    </div>

    <div class="card-container">
        <div class="left-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512">
                <path d="M192 383.968v-255.93c0-28.425-34.488-42.767-54.627-22.627l-128 127.962c-12.496 12.496-12.497 32.758 0 45.255l128 127.968C157.472 426.695 192 412.45 192 383.968zM32 256l128-128v256L32 256z" /></svg>
        </div>
        <div class="inner-card-container">
            <div class="card">
                <div class="card-face card-face-front">
                    <h3>Hello, welcome to the #1 flash card blah blah</h3>
                </div>
                <div class="card-face card-face-back">
                    <h3>Hey! You found me. Now make your own!</h3>
                </div>
            </div>
        </div>
        <div class="right-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512">
                <path d="M0 128.032v255.93c0 28.425 34.488 42.767 54.627 22.627l128-127.962c12.496-12.496 12.497-32.758 0-45.255l-128-127.968C34.528 85.305 0 99.55 0 128.032zM160 256L32 384V128l128 128z" /></svg>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
